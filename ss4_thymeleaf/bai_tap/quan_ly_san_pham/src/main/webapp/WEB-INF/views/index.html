<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>
<h3>Products</h3>
<p>
    <a th:href="@{product/create}">
        Add new product
    </a>
</p>
<div class="notify">
    <div th:if="${success}">
        <span th:text="${success}"></span>
    </div>
</div>
<table id="products">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Discription</th>
        <th>Brand</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="row,rowStat : ${products}">
        <td th:text="${row.getProductId()}"></td>
        <td th:text="${row.getProductName()}"></td>
        <td th:text="${row.getProductPrice()}"></td>
        <td th:text="${row.getProductDescription()}"></td>
        <td th:text="${row.getProductBrand()}"></td>
        <td><a th:href="@{/product/{id}/edit(id=${row.getProductId()})}">edit</a></td>
        <td><a th:href="@{/product/{id}/delete(id=${row.getProductId()})}">delete</a></td>
        <td><a th:href="@{/product/{id}/view(id=${row.getProductId()})}">view</a></td>
    </tr>
    </tbody>
</table>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
